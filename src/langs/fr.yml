# Ce fichier de langue est pour Trym Odis Plus, spécifiquement en français (FR).
# si vous souhaitez utiliser des caractères spéciaux, tels que les lettres accentuées,
# vous DEVEZ enregistrer ce fichier en UTF-8, et non en ANsI.

# Rappel :
#   - YAML n'autorise que les espaces, pas les tabulations.
#   - Assurez-vous de l'indentation correcte : la hiérarchie YAML est entièrement basée sur l'indentation.
#   - Échappez tous les apostrophes dans votre texte en utilisant deux apostrophes (par ex., écrivez "n''est").

# Ce fichier contient tous les messages et invites en jeu pour TrymOdis.

